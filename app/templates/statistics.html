<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家樂預測系統 - 統計分析</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">百家樂預測系統 - 統計分析</h1>
        
        <div class="row">
            <!-- 左側控制面板 -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>資料篩選</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">日期範圍</label>
                            <div class="input-group">
                                <input type="date" id="start-date" class="form-control">
                                <span class="input-group-text">至</span>
                                <input type="date" id="end-date" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">結果型別</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="banker-check" checked>
                                <label class="form-check-label" for="banker-check">莊家</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="player-check" checked>
                                <label class="form-check-label" for="player-check">閒家</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tie-check" checked>
                                <label class="form-check-label" for="tie-check">和局</label>
                            </div>
                        </div>
                        <button id="filter-btn" class="btn btn-primary">應用篩選</button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>統計摘要</h5>
                    </div>
                    <div class="card-body">
                        <p>總局數: <span id="total-count">0</span></p>
                        <p>莊家: <span id="banker-count">0</span> 次 (<span id="banker-percent">0%</span>)</p>
                        <p>閒家: <span id="player-count">0</span> 次 (<span id="player-percent">0%</span>)</p>
                        <p>和局: <span id="tie-count">0</span> 次 (<span id="tie-percent">0%</span>)</p>
                        <p>AI 準確率: <span id="ai-accuracy">0%</span></p>
                        <p>公式準確率: <span id="formula-accuracy">0%</span></p>
                        <p>AI與公式匹配率: <span id="match-rate">0%</span></p>
                    </div>
                </div>
            </div>
            
            <!-- 右側圖表區域 -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>結果分佈</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="results-chart"></canvas>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>預測準確率</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="accuracy-chart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h5>趨勢分析</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trend-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 設定預設日期範圍（今天和過去30天）
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            
            document.getElementById('end-date').valueAsDate = today;
            document.getElementById('start-date').valueAsDate = thirtyDaysAgo;
            
            // 獲取統計資料
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    updateStatistics(data);
                    createCharts(data);
                })
                .catch(error => console.error('Error fetching statistics:', error));
            
            // 篩選按鈕點選事件
            document.getElementById('filter-btn').addEventListener('click', function() {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const bankerChecked = document.getElementById('banker-check').checked;
                const playerChecked = document.getElementById('player-check').checked;
                const tieChecked = document.getElementById('tie-check').checked;
                
                // 構建查詢引數
                const params = new URLSearchParams({
                    start_date: startDate,
                    end_date: endDate,
                    banker: bankerChecked,
                    player: playerChecked,
                    tie: tieChecked
                });
                
                // 獲取篩選後的統計資料
                fetch(`/api/statistics?${params.toString()}`)
                    .then(response => response.json())
                    .then(data => {
                        updateStatistics(data);
                        createCharts(data);
                    })
                    .catch(error => console.error('Error fetching filtered statistics:', error));
            });
            
            // 更新統計摘要
            function updateStatistics(data) {
                document.getElementById('total-count').textContent = data.total_rounds;
                document.getElementById('banker-count').textContent = data.banker_count;
                document.getElementById('player-count').textContent = data.player_count;
                document.getElementById('tie-count').textContent = data.tie_count;
                
                const bankerPercent = (data.banker_count / data.total_rounds * 100).toFixed(2);
                const playerPercent = (data.player_count / data.total_rounds * 100).toFixed(2);
                const tiePercent = (data.tie_count / data.total_rounds * 100).toFixed(2);
                
                document.getElementById('banker-percent').textContent = bankerPercent + '%';
                document.getElementById('player-percent').textContent = playerPercent + '%';
                document.getElementById('tie-percent').textContent = tiePercent + '%';
                
                document.getElementById('ai-accuracy').textContent = data.ai_accuracy.toFixed(2) + '%';
                document.getElementById('formula-accuracy').textContent = data.formula_accuracy.toFixed(2) + '%';
                document.getElementById('match-rate').textContent = data.match_rate.toFixed(2) + '%';
            }
            
            // 建立圖表
            function createCharts(data) {
                // 結果分佈餅圖
                const resultsCtx = document.getElementById('results-chart').getContext('2d');
                new Chart(resultsCtx, {
                    type: 'pie',
                    data: {
                        labels: ['莊家', '閒家', '和局'],
                        datasets: [{
                            data: [data.banker_count, data.player_count, data.tie_count],
                            backgroundColor: ['#dc3545', '#0d6efd', '#198754']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: '結果分佈'
                            }
                        }
                    }
                });
                
                // 預測準確率柱狀圖
                const accuracyCtx = document.getElementById('accuracy-chart').getContext('2d');
                new Chart(accuracyCtx, {
                    type: 'bar',
                    data: {
                        labels: ['AI 預測', '公式預測'],
                        datasets: [{
                            label: '準確率 (%)',
                            data: [data.ai_accuracy, data.formula_accuracy],
                            backgroundColor: ['#0d6efd', '#fd7e14']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: '預測準確率比較'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
                
                // 趨勢分析線圖（如果有時間序列資料）
                if (data.trend_data) {
                    const trendCtx = document.getElementById('trend-chart').getContext('2d');
                    new Chart(trendCtx, {
                        type: 'line',
                        data: {
                            labels: data.trend_data.dates,
                            datasets: [
                                {
                                    label: '莊家',
                                    data: data.trend_data.banker,
                                    borderColor: '#dc3545',
                                    backgroundColor: 'rgba(220, 53, 69, 0.1)',
                                    tension: 0.1
                                },
                                {
                                    label: '閒家',
                                    data: data.trend_data.player,
                                    borderColor: '#0d6efd',
                                    backgroundColor: 'rgba(13, 110, 253, 0.1)',
                                    tension: 0.1
                                },
                                {
                                    label: '和局',
                                    data: data.trend_data.tie,
                                    borderColor: '#198754',
                                    backgroundColor: 'rgba(25, 135, 84, 0.1)',
                                    tension: 0.1
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top'
                                },
                                title: {
                                    display: true,
                                    text: '結果趨勢'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
